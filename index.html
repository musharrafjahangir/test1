<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <div class="header">
        <div class="image">
            <img src="./images.png" alt="image">

        </div>
        <div class="address">
            <div class="address-icon">
                <i class="fa fa-location-arrow" style="color: white;"></i>
            </div>
            
            <div class="content">
                <div style="font-family:Arial, Helvetica, sans-serif;font-size:small;color:white" >Deliver To</div>
                <div style="font-weight:bold;color:white">India</div>
            </div>

        </div>
        <div class="search-bar">
            <div class="search">
                <input type="text" placeholder="search">
                <div class="icon">
                    <i class="fa fa-search"></i>
                </div>
            </div>

            

        </div>
        

    </div>
    
</body>
</html>
